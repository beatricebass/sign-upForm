<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agri-Grow Sign-Up Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="sidebar">
    <div class="logo">
    <p>Agri-Grow</p></div>
    <div class="credit">Photo by <a href="https://unsplash.com/@unstable_affliction?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Ivan Bandura</a> on <a href="https://unsplash.com/s/photos/agriculture-birds-eye-view?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </div>
  </div>

  <div class="main">
  <div class="description">
    <p>This is not a real online service! You know you need something like this in you life to help you realize your deepest dreams. Sign up <span>now</span> to get started.</p>
    <br>
    <p>You <span>know</span> you want to.</p>
  </div>

  <div class="form">
    <p>Let's do this!</p>
    <form action="">
      <div class="input">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first-name">
      </div>
      <div class="input">
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="last-name">
      </div>
      <div class="input">
      <label for="phone-numer">Phone Number</label>
      <input type="tel" id="phone-number" name="phone-number">
      </div>
      <div class="input">
      <label for="email">Email</label>
      <input type="email" id="email" name="email">
      </div>
      <div class="input">
      <label for="password">Password</label>
      <input type="password" id="password" name="password">
      </div>
      <div class="input">
      <label for="confirmation">Confirm password</label>
      <input type="password" id="confirmation">
      </div>
    </form>
  </div>
  <div class="submit">
      <button type="submit">Create account</button>
      <p>Already have an account? <a href="http://">Log In</a></p>
  </div>
  </div>
  </div>
</body>
</html>
